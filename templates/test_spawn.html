<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        .feedback-container {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .video-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .main-video {
            width: 75%;
        }
        .video-selector {
            width: 23%;
            height: 415px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: orange #f1f1f1;
        }
        .video-thumbnail {
            cursor: pointer;
            margin-bottom: 10px;
        }
        .video-thumbnail img {
            width: 100%;
            height: auto;
        }
        .video-selector::-webkit-scrollbar {
            width: 10px;
        }
        .video-selector::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .video-selector::-webkit-scrollbar-thumb {
            background: orange;
        }
        .video-selector::-webkit-scrollbar-thumb:hover {
            background: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><b>Select a Server</b></h1>
        <form id="spawn_form" action="#" method="post">
            <label for="server">Choose a server:</label>
            <select id="server" name="server">
                <option value="server1">Server 1</option>
                <option value="server2">Server 2</option>
            </select>
            <br><br>
            <div class="feedback-container">
                <input type="submit" value="Start" id="submitBtn">
                <div class="feedback-widget hidden">
                    <span>Loading...</span>
                </div>
            </div>
        </form>

        <h4 id="video-title">Enjoy some content while you wait ... </h4>
        <div class="video-container">
            <div class="main-video">
                <iframe id="mainVideoFrame" width="100%" height="415" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-selector" id="videoSelector">
                <!-- Video thumbnails will be inserted here -->
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const videos = [
                { id: "wjIqjeds5Ug", title: "Video 1" },
                { id: "9-yvxw-GdZ8", title: "Video 2" },
                { id: "7nrxZMjXvRo", title: "Video 3" },
          
            ];

            function loadVideoThumbnails() {
                const videoSelector = $('#videoSelector');
                videos.forEach((video, index) => {
                    const thumbnail = $('<div>')
                        .addClass('video-thumbnail')
                        .append($('<img>').attr('src', `https://img.youtube.com/vi/${video.id}/0.jpg`))
                        .append($('<p>').text(video.title));
                    
                    thumbnail.click(function() {
                        $('#mainVideoFrame').attr('src', `https://www.youtube.com/embed/${video.id}?autoplay=1`);
                    });

                    videoSelector.append(thumbnail);
                });
            }

            function setInitialVideo() {
                const initialVideo = videos[0];
                $('#mainVideoFrame').attr('src', `https://www.youtube.com/embed/${initialVideo.id}?autoplay=1`);

                 // Change the video title after 10 seconds
                 setTimeout(function() {
                    $('#video-title').text('Refresh the page to confirm if server is ready now');
                }, 3000);
            }

            loadVideoThumbnails();
            setInitialVideo();

            $("#spawn_form").submit(function(event) {
                event.preventDefault();
                let submitBtn = $("#submitBtn");
                let feedbackWidget = $(".feedback-widget");
                submitBtn.prop('disabled', true);
                feedbackWidget.removeClass("hidden");

               
            });
        });
    </script>
</body>
</html>
